<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/fragments_layout_admin}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .track-line {
            height: 2px !important;
            background-color: #488978;
            opacity: 1;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin-left: 3px;
            margin-right: 3px;
            margin-top: 0px;
            background-color: #488978;
            border-radius: 50%;
            display: inline-block
        }

        .big-dot {
            height: 25px;
            width: 25px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            background-color: #488978;
            border-radius: 50%;
            display: inline-block;
        }

        .big-dot i {
            font-size: 12px;
        }

        .card-stepper {
            z-index: 0
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card-body p-4">

                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span class="lead fw-normal">Thông tin vận chuyển</span>
                    </div>
                    <div class="d-flex flex-column">
                        <a th:href="@{/admin/psg/don-hang/detail/{id}(id=${hoaDon.id})}">
                            <button class="lead fw-normal">Chi tiết</button>
                        </a>
                    </div>
                </div>
                <hr class="my-4">

                <div class="d-flex flex-row justify-content-between align-items-center align-content-center">
                    <span class="dot"></span>
                    <hr class="flex-fill track-line">
<!--                    <span-->
<!--                            class="d-flex justify-content-center align-items-center big-dot dot">-->
<!--                <i class="fa fa-check text-white"></i></span>-->
                </div>

                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="d-flex flex-column align-items-start">
                        <span>15 Mar</span><span>Tạo đơn hàng</span>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary">Xác nhận
                    </button>
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-danger">Hủy Đơn</button>
                </div>

            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span class="lead fw-normal">Thông tin đơn hàng</span>
                    </div>
                </div>
                <hr class="my-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Trạng Thái</p>
                                        </div>
                                        <div class="col-6">
                                            <span class="btn waves-effect waves-light btn-rounded btn-outline-primary">Đang chờ xác nhận</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Loại</p>
                                        </div>
                                        <div class="col-6">
                                            <span class="btn waves-effect waves-light btn-rounded btn-outline-primary">Giao hàng</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Mã Đơn Hàng</p>
                                        </div>
                                        <div class="col-6">
                                            <p th:text="${hoaDon.getMa()}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Địa chỉ</p>
                                        </div>
                                        <div class="col-6">
                                            <p th:text="${hoaDon.getDiaChi()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Họ Và Tên</p>
                                        </div>
                                        <div class="col-6">
                                            <p th:text="${hoaDon.getTaiKhoan().getTen()}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>SĐT</p>
                                        </div>
                                        <div class="col-6">
                                            <p th:text="${hoaDon.getSdtNguoiNhan()}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Email</p>
                                        </div>
                                        <div class="col-6">
                                            <p th:text="${hoaDon.getTaiKhoan().getEmail()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span class="lead fw-normal">Lịch Sử Thanh Toán</span>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mt-3">
                            <table class="table table-bordered table-responsive-lg">
                                <thead>
                                <tr>
                                    <th scope="col">Số Tiền</th>
                                    <th scope="col">Thời Gian</th>
                                    <th scope="col">Loại Giao Dịch</th>
                                    <th scope="col">Phương Thúc Thanh Toán</th>
                                    <th scope="col">Trạng Thái</th>
                                    <th scope="col">Ghi Chú</th>
                                    <th scope="col">Nhân Viên Xác Nhận</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
