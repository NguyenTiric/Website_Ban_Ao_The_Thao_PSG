<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/fragments_layout_admin}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
            <form action="/admin/psg/thu-hang/add" th:object="${thuHang}" method="post" onsubmit="return  confirm('Bạn có thêm không?')">
                <div th:if="${errorMessage}" class="error-message">
                    <span th:text="${errorMessage}" style="color: red"></span>
                </div><br>

                <div class="form-group mb-3">
                    <input  class="form-control custom-shadow custom-radius border-0 bg-white"
                            type="text" placeholder="Nhập tên thứ hạng" th:field="*{ten}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('ten')}" style="color: red; font-size: 13px" th:errors="*{ten}"></span>
                </div>

                <div class="form-group mb-3">
                    <input  class="form-control custom-shadow custom-radius border-0 bg-white"
                            type="text" placeholder="Nhập số tiền tối thiểu" th:field="*{soTienKhachChiToiThieu}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('soTienKhachChiToiThieu')}" style="color: red; font-size: 13px" th:errors="*{soTienKhachChiToiThieu}"></span>
                </div>
                <div class="form-group mb-3">
                    <input  class="form-control custom-shadow custom-radius border-0 bg-white"
                            type="text" placeholder="Nhập số lượng tối thiểu" th:field="*{soLuongDonHangToiThieu}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('soLuongDonHangToiThieu')}" style="color: red; font-size: 13px" th:errors="*{soLuongDonHangToiThieu}"></span>
                </div>
                <div class="form-group mb-3 text-center">
                    <a href="/admin/psg/thu-hang/hien-thi" class="btn waves-effect waves-light btn-rounded btn-primary">Trở lại</a>
                    <button class="btn btn-rounded btn-primary" type="submit">Thêm</button>
                </div>
            </form>
        </div>
        <div class="col-3"> </div>
</div>
</div>
<script>document.getElementById("mainButton").addEventListener("click", function() {
    // Lấy các button ẩn
    var hiddenButtons = document.querySelectorAll(".hidden");

    // Hiển thị các button ẩn
    hiddenButtons.forEach(function(button) {
        button.style.display = "inline-block";
    });

    // Hiển thị nút "Remove" và ẩn nút chính
    document.getElementById("removeButton").style.display = "inline-block";
    document.getElementById("mainButton").style.display = "none";
});

// Đặt sự kiện nhấn vào nút "Remove"
document.getElementById("removeButton").addEventListener("click", function() {
    // Ẩn các button ẩn và nút "Remove"
    var hiddenButtons = document.querySelectorAll(".hidden");
    hiddenButtons.forEach(function(button) {
        button.style.display = "none";
    });
    document.getElementById("removeButton").style.display = "none";

    // Hiển thị lại nút chính
    document.getElementById("mainButton").style.display = "inline-block";
});</script>
</body>
</html>
